<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DIAG v1 · Youth-coded</title>

<!-- 彻底关缓存 -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
  :root{ --bg:#F5EAEA; --ink:#111; --muted:#666; }
  html,body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
  .diag{
    padding:24px; background:#7d5eff; color:#fff; font-weight:800;
    font-size:40px; text-align:center;
  }
  .hero{
    display:grid; grid-template-columns:minmax(0,1fr) minmax(320px,520px);
    gap:48px; align-items:start; max-width:1200px; margin:24px auto; padding:0 16px;
  }
  h1{font-size:clamp(64px,10vw,140px); line-height:.9; margin:0;}
  p{margin:0}
  .img{aspect-ratio:3/2; width:100%; border-radius:12px; overflow:hidden; background:#ddd}
  .img>img{width:100%; height:100%; object-fit:cover}
  @media (max-width:900px){ .hero{grid-template-columns:1fr} }
</style>
</head>
<body>

<div class="diag">DIAG v1 — 如果你能看到这块紫色区域，说明线上已加载到新 index.html ✅</div>

<section class="hero">
  <div>
    <h1>Code and<br>Culture:</h1>
    <p style="color:var(--muted);margin-top:12px">
      Diagnostic intro layout. 左侧大标题 / 右侧大图。确认这一版是否出现在你的网站上。
    </p>
  </div>
  <figure class="img">
    <!-- 如果没有 compare.jpg，会自动退回到脑图 -->
    <img src="assets/compare.jpg"
         onerror="this.onerror=null;this.src='assets/brainstorm_game_prompts_en_4000x6000.png';"
         alt="compare">
  </figure>
</section>

</body>
</html>
